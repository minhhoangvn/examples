---
- name: Converge
  hosts: master-1
  gather_facts: true
  tasks:
    - name: "Include global tasks"
      include_role:
        name: "k8s"
    - name: Load variable file
      include_vars:
        dir: ../../vars

    - name: Get cluster info
      command: kubectl cluster-info
      register: kubectl
      changed_when: false

    - name: "Install httbin test service {{ item }}"
      command: 'kubectl apply -f "{{ playbook_dir }}/../../templates/httpbin.yaml" -n {{ item }}'
      register: kubectl
      changed_when: false
      loop:
        - foo
        - bar
        - legacy

    - name: "Install sleep test service {{ item }}"
      command: 'kubectl apply -f "{{ playbook_dir }}/../../templates/sleep.yaml" -n {{ item }}'
      register: kubectl
      changed_when: false
      loop:
        - foo
        - bar
        - legacy

    - name: Render Keyfactor proxy deployment template
      set_fact:
        "{{ item }}": "{{ lookup('template', playbook_dir + '/../../templates/config/'+ item + '.yaml.j2') }}"
      with_items:
        - "proxycredentials"
        - "proxyconfig"

    - name: Check Keyfactor proxy credentials template
      copy:
        content: "{{ proxycredentials }}"
        dest: "{{ playbook_dir }}/../../templates/credentials.yaml"

    - name: Check Keyfactor proxy config template
      copy:
        content: "{{ proxyconfig }}"
        dest: "{{ playbook_dir }}/../../templates/config.yaml"

    - name: Create Keyfactor proxy credentials secret
      command: 'kubectl create secret generic {{ keyfactor_proxy_secret_name }} -n keyfactor --from-file="{{ playbook_dir }}/../../templates/credentials.yaml"'

    - name: Install Keyfactor proxy server through Helm
      command: 'helm install k -n keyfactor --values "{{ playbook_dir }}/../../templates/proxyconfig.yaml" "{{ playbook_dir }}/../../templates/chart/keyfactor-k8s-0.1.0.tgz"'

    - name: Set Keyfactor proxy server POD_NAME
      command: kubectl get pods --namespace keyfactor -l "app.kubernetes.io/name=keyfactor-k8s" -o jsonpath="{.items[0].metadata.name}"
      register: POD_NAME

    - name: Print Keyfactor proxy server POD_NAME
      debug:
        var: POD_NAME

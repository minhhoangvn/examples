---
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: istio-system
  name: example-integrate-keyfactor-ca
spec:
  profile: demo
  addonComponents:
    istiocoredns:
      enabled: true  
  values:
    global:
      hub: "thedemodrive"
      tag: "final-02"
      imagePullPolicy: "Always"
      multiCluster:
        enabled: true
        clusterName: __CLUSTER__NAME__
      podDNSSearchNamespaces:
        - global
      controlPlaneSecurityEnabled: true
      caProvider: "KeyfactorCA"
      caAddress: "__CA__ADDR__"
      # Configure the external CA Provider by Keyfactor.
      keyfactor: 
        secretName: "__SECRET_NAME__"
        configPath: "__CONFIG__PATH__"

